<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body class="mx-3 text-center">
    <div class="container-sm my-5">
        <div class="row mb-2">
            <div class="col">
                <h1><u>Tic-Tac-Toe!</u></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="fs-4">You are: <b>X</b></p>
            </div>
            <div class="col">
                <p class="fs-4">It is <b>YOUR</b> turn</p>
            </div>
        </div>
    </div>
    <div style="width: 10px;height: 10px;margin: 3% 0;"></div>
    <div class="container-sm my-5 main">
        <div class="row justify-content-center">
            <div class="col-3 box active">X</div>
            <div class="col-3 mx-5 box hidden">X</div>
            <div class="col-3 box hidden">X</div>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-3 box hidden">X</div>
            <div class="col-3 mx-5 box hidden">X</div>
            <div class="col-3 box hidden">X</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 box hidden">X</div>
            <div class="col-3 mx-5 box hidden">X</div>
            <div class="col-3 box hidden">X</div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
